<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index</title>
  <!-- google-icon-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <%- include('./layout/header'); -%>
    <section class="banner">
      <a class="d-md-none" href="#"><img class="mb-6" src="../assets/images/banner/毛孩配對機.png" alt="毛孩配對機"></a>
      <div class="container pt-md-7 px-5 px-md-4">
        <div class="d-md-flex">
          <a class=" d-none mb-md-0 me-md-6 d-md-block" href="#"><img src="../assets/images/banner/毛孩配對機.png"
              alt="毛孩配對機"></a>
          <div class="d-none d-md-flex flex-column justify-content-between">
            <a href=""><img src="../assets/images/banner/Advance.png" alt="專業飼主"></a>
            <a href=""><img src="../assets/images/banner/New.png" alt="新手飼主"></a>
          </div>
        </div>
        <div class="d-flex justify-content-between d-md-none">
          <a class="d-block w-50 me-2 me-sm-6" href="#"><img class="w-100" src="../assets/images/banner/Advance-sm.png"
              alt="專業飼主"></a>
          <a class="d-block w-50 " href="#"><img class="w-100" src="../assets/images/banner/Calculator.png"
              alt="新手飼主"></a>
        </div>
      </div>
    </section>
    <section class="pet-type">
      <div class="container px-5 px-md-4 py-6 py-md-7">
        <h2 class="fs-5 fs-md-6 mb-4 text-md-center">寵物專區</h2>
        <div class="d-md-flex justify-content-md-center">
          <ul class="list-unstyled gap-2 gap-md-6 d-flex mb-0">
            <li class="text-center">
              <div class="position-relative">
                <div class="head head-dog rounded-circle mb-2"></div>
                <a href="#">
                  <span class="fs-2 stretched-link">狗狗</span>
                </a>
              </div>
            </li>
            <li class="text-center">
              <div class="position-relative">
                <div class=" head head-cat rounded-circle mb-2"></div>
                <a href="#">
                  <span class="fs-2 stretched-link">貓咪</span>
                </a>
              </div>
            </li>
            <li class="text-center ">
              <div class="position-relative">
                <div class="head head-fish rounded-circle mb-2"></div>
                <a href="#">
                  <span class="fs-2 stretched-link">魚</span>
                </a>
              </div>
            </li>
            <li class="text-center ">
              <div class="position-relative">
                <div class="head head-mouse rounded-circle mb-2"></div>
                <a href="#">
                  <span class="fs-2 stretched-link">倉鼠</span>
                </a>
              </div>
            </li>
            <li class="text-center ">
              <div class="position-relative">
                <div class="head head-rabbit rounded-circle mb-2"></div>
                <a href="#">
                  <span class="fs-2 stretched-link">兔子</span>
                </a>
              </div>
            </li>
            <li class="text-center ">
              <div class="position-relative">
                <div class="head-bird head rounded-circle mb-2"></div>
                <a href="#">
                  <span class="fs-2 stretched-link">鳥</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="offer bg-secondary-0">
      <div class="d-flex align-items-center mb-5 d-md-none">
        <span class="me-3 offer-badge text-neutral-0 bg-secondary-400 px-6 ps-5 ps-md-4 py-2 py-md-4 fs-5 fs-md-6">
          <img class="me-2 " src="../assets/images/icon/Time.svg" alt="time">限時特價
        </span>
        <div>
          <span class="text-neutral-500 fs-1 fs-md-2 me-1">倒數</span>
          <span class="px-2 py-1 bg-neutral-0 rounded-1">02</span>
          <span class="px-1">:</span>
          <span class="px-2 py-1 bg-neutral-0 rounded-1">51</span>
          <span class="px-1">:</span>
          <span class="px-2 py-1 bg-neutral-0 rounded-1">43</span>
        </div>
      </div>
      <div class="container px-5 px-md-4">
        <div class="d-md-flex align-items-center d-none">
          <span
            class="me-3 me-md-5 offer-badge text-neutral-0 bg-secondary-400 px-6 ps-5 ps-md-4 py-2 py-md-4 fs-5 fs-md-6">
            <img class="me-2 " src="../assets/images/icon/Time.svg" alt="time">限時特價
          </span>
          <div>
            <span class="text-neutral-500 fs-1 fs-md-2 me-1">倒數</span>
            <span class="px-2 py-1 bg-neutral-0 rounded-1">02</span>
            <span class="px-1">:</span>
            <span class="px-2 py-1 bg-neutral-0 rounded-1">51</span>
            <span class="px-1">:</span>
            <span class="px-2 py-1 bg-neutral-0 rounded-1">43</span>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade " id="sm-shoop-Modal" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div
            class="modal-dialog modal-mw-none vh-100 vw-100 m-0 tf-up d-flex flex-column-reverse modal-dialog-scrollable">
            <div class="modal-content vh-85 sm-modal-rounded">
              <div class="modal-header justify-content-center">
                <button type="button" class="modal-btn-sm border-0" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer rounded-0 border-0 p-5 pt-6">
                <div class="w-100 rounded-full text-center bg-primary-300 py-3">
                  <a class="d-block fw-medium link-neutral-0" href="#">加入購物車</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- offer-swiper -->
        <div class="swiper index-swiper-1">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="sm-card">
                <div class="position-relative border-1 border-bottom border-neutral-100">
                  <img src="../assets/images/Dog-2-1.png" alt="皇家小型成犬">
                  <span class="position-absolute py-1 px-2 text-neutral-0 fw-medium bg-primary-300 rounded-1 fs-1"
                    style="right: 8px ;top: 8px;">6.5折</span>
                </div>
                <div class="p-3">
                  <h3 class="fs-2">皇家犬糧小型犬成犬配方 (狗飼料)</h3>
                  <span class="mb-3 d-flex align-items-center text-neutral-600 fs-1">3.7 <img class="ms-1"
                      src="../assets/images/icon/colored/Filled_=Yes.png" alt="黃色星號"><span class="px-2">‧</span> <span
                      class="me-2 ">已售</span><span class="">25</span>
                  </span>
                  <div class="d-flex">
                    <button type="button" class=" me-1 card-btn fs-1 ">
                      5kg
                    </button>
                    <button type="button" class="card-btn fs-1 ">
                      7kg
                    </button>
                  </div>
                </div>
                <div class="d-flex justify-content-between ps-3">
                  <div class="d-flex flex-column">
                    <span class="text-neutral-400 fs-1 text-decoration-line-through">$360</span>
                    <span class="text-primary-300 fw-medium ">$200</span>
                  </div>
                  <button type="button" class="mt-1 p-4 border-0 bg-neutral-0" data-bs-toggle="modal"
                    data-bs-target="#sm-shoop-Modal">
                    <img src="../assets/images/icon/Outline  Fill/Filled _=No-1.svg" alt="">
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
      <!-- //swiper -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".index-swiper-1", {});
      </script>
</body>

</html>
