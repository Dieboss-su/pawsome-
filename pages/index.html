<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index</title>
  <!-- google-icon-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <%- include('./layout/header'); -%>
    <section class="banner">
      <a class="d-md-none" href="#"><img class="mb-6" src="../assets/images/banner/毛孩配對機.png" alt="毛孩配對機"></a>
      <div class="container pt-md-7 px-5 px-md-4">
        <div class="d-md-flex">
          <a class=" d-none mb-md-0 me-md-6 d-md-block" href="#"><img src="../assets/images/banner/毛孩配對機.png"
              alt="毛孩配對機"></a>
          <div class="d-none d-md-flex flex-column justify-content-between">
            <a href=""><img src="../assets/images/banner/Advance.png" alt="專業飼主"></a>
            <a href=""><img src="../assets/images/banner/New.png" alt="新手飼主"></a>
          </div>
        </div>
        <div class="d-flex justify-content-between d-md-none">
          <a class="d-block w-50 me-2 me-sm-6" href="#"><img class="w-100" src="../assets/images/banner/Advance-sm.png"
              alt="專業飼主"></a>
          <a class="d-block w-50 " href="#"><img class="w-100" src="../assets/images/banner/Calculator.png"
              alt="新手飼主"></a>
        </div>
      </div>
    </section>
    <section class="pet-type">
      <div class="container px-5 px-md-4 py-6 py-md-7">
        <h2 class="fs-5 fs-md-6 mb-4 text-md-center">寵物專區</h2>
        <div class="d-md-flex justify-content-md-center">
          <ul class="list-unstyled gap-2 gap-md-6 d-flex mb-0">
            <li class="text-center">
              <div class="position-relative">
                <div class="head head-dog rounded-circle mb-2"></div>
                <a href="#">
                  <span class="fs-2 stretched-link">狗狗</span>
                </a>
              </div>
            </li>
            <li class="text-center">
              <div class="position-relative">
                <div class=" head head-cat rounded-circle mb-2"></div>
                <a href="#">
                  <span class="fs-2 stretched-link">貓咪</span>
                </a>
              </div>
            </li>
            <li class="text-center ">
              <div class="position-relative">
                <div class="head head-fish rounded-circle mb-2"></div>
                <a href="#">
                  <span class="fs-2 stretched-link">魚</span>
                </a>
              </div>
            </li>
            <li class="text-center ">
              <div class="position-relative">
                <div class="head head-mouse rounded-circle mb-2"></div>
                <a href="#">
                  <span class="fs-2 stretched-link">倉鼠</span>
                </a>
              </div>
            </li>
            <li class="text-center ">
              <div class="position-relative">
                <div class="head head-rabbit rounded-circle mb-2"></div>
                <a href="#">
                  <span class="fs-2 stretched-link">兔子</span>
                </a>
              </div>
            </li>
            <li class="text-center ">
              <div class="position-relative">
                <div class="head-bird head rounded-circle mb-2"></div>
                <a href="#">
                  <span class="fs-2 stretched-link">鳥</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="offer">
      <div class="container">
        <div
          class="d-flex align-items-center offer-badge text-neutral-0 bg-secondary-400 px-6 ps-5 ps-md-4 py-2 py-md-4 fs-5 fs-md-6">
          <span class=" material-symbols-outlined me-2">
            schedule
          </span>限時特價
        </div>
      </div>
    </section>
    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
