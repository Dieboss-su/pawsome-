<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>production</title>
    <!-- google-icon-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <body>
    <%- include('./layout/header'); -%> <%- include('./layout/shoppingCart');
    -%>
    <main style="padding-top: 74px">
      <div class="container">
        <!-- 麵包屑 -->
        <section class="pt-6 pb-5">
          <nav aria-label="breadcrumb pb-5">
            <ol class="breadcrumb root-text py-2">
              <li class="breadcrumb-item">
                <a
                  href="index.html"
                  class="text-neutral-500 text-decoration-none"
                  >首頁</a
                >
              </li>
              <li class="breadcrumb-item">
                <a
                  href="productionList.html"
                  class="text-neutral-500 text-decoration-none"
                  >貓咪專區</a
                >
              </li>
              <li class="breadcrumb-item">
                <a
                  href="catStapleFood.html"
                  class="text-neutral-500 text-decoration-none"
                  >貓咪主食</a
                >
              </li>
              <li
                class="breadcrumb-item active text-neutral-800"
                aria-current="page"
              >
                幼貓飼料
              </li>
            </ol>
          </nav>
        </section>
        <!-- 商品介紹 -->
        <section>
          <div class="modal-body row">
            <div class="col-md-5">
              <div class="overflow-x-hidden scroll-hidden">
                <div
                  style="
                    --swiper-navigation-color: #fff;
                    --swiper-pagination-color: #fff;
                  "
                  class="Swiper thumbs-Swiper-2"
                >
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <img src="../assets/images/modal-2.png" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../assets/images/modal-3.png" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../assets/images/modal-1.png" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../assets/images/modal-4.png" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../assets/images/modal-5.png" />
                    </div>
                  </div>
                  <!-- <div class="swiper-button-next"></div>
                      <div class="swiper-button-prev"></div> -->
                </div>
                <div class="d-flex justify-content-center position-relative">
                  <div
                    class="swiper-button-prev-2 p-4 position-absolute"
                    style="top: 20%; left: 0%"
                  >
                    <span class="material-symbols-outlined">
                      chevron_left
                    </span>
                  </div>
                  <div
                    class="swiper-button-next-2 p-4 position-absolute"
                    style="top: 20%; left: 90%"
                  >
                    <span class="material-symbols-outlined">
                      chevron_right
                    </span>
                  </div>
                  <div thumbsSlider="" class="thumbs-Swiper Swiper mb-5">
                    <div class="swiper-wrapper justify-content-center">
                      <div class="swiper-slide">
                        <img src="../assets/images/modal-2.png" />
                      </div>
                      <div class="swiper-slide">
                        <img src="../assets/images/modal-3.png" />
                      </div>
                      <div class="swiper-slide">
                        <img src="../assets/images/modal-1.png" />
                      </div>
                      <div class="swiper-slide">
                        <img src="../assets/images/modal-4.png" />
                      </div>
                      <div class="swiper-slide">
                        <img src="../assets/images/modal-5.png" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="d-flex flex-column">
                <h6 class="fw-medium mb-3">
                  歐睿健 六種鮮魚無穀配方85%優質肉含量 貓顆粒乾糧
                </h3>
                <p class="fs-3 mb-3 d-md-none"><u>歐瑞健</u></p>
                <p class="fs-3 mb-3 d-none d-md-block"><u>Orijen 歐瑞健</u></p>
                <div class="mb-3 d-flex">
                  <p class="fs-3 fw-medium">4.0</p>
                  <img class="ms-2" style="width: 24px;height: 24px;" src="../assets/images/icon/colored/Filled_=Yes.png" alt="黃色星號">
                  <img class="ms-2" style="width: 24px;height: 24px;" src="../assets/images/icon/colored/Filled_=Yes.png" alt="黃色星號">
                  <img class="ms-2" style="width: 24px;height: 24px;" src="../assets/images/icon/colored/Filled_=Yes.png" alt="黃色星號">
                  <img class="ms-2" style="width: 24px;height: 24px;" src="../assets/images/icon/colored/Filled_=Yes.png" alt="黃色星號">
                  <img class="ms-2" style="width: 24px;height: 24px;" src="../assets/images/icon/colored/Filled_=No.png" alt="黃色空星">
                </div>
                <div class="p-4 border-bottom border-neutral-200 mb-5">
                  <a class="fs-3 d-flex fw-medium text-neutral-600" href="#">
                    運送與付款說明<span class="material-symbols-outlined ms-auto">
                      keyboard_arrow_down
                    </span>
                  </a>
                </div>
                <h4 class="fw-medium fs-3 mb-3">選擇口味</h4>
                <div class="d-flex mb-5">
                  <input
                    type="radio"
                    class="btn-check"
                    name="meat"
                    id="option1"
                    autocomplete="off"
                    checked
                  />
                  <label
                    class="production-modal-taste-btn d-flex me-3 align-items-center justify-content-center"
                    for="option1"
                    >牛肉</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="meat"
                    id="option2"
                    autocomplete="off"
                  />
                  <label
                    class="production-modal-taste-btn d-flex me-3 align-items-center justify-content-center"
                    for="option2"
                    >雞肉</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="meat"
                    id="option3"
                    autocomplete="off"
                  />
                  <label
                    class="production-modal-taste-btn d-flex me-3 align-items-center justify-content-center"
                    for="option3"
                    >六種魚</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="meat"
                    id="option4"
                    autocomplete="off"
                  />
                  <label
                    class="production-modal-taste-btn d-flex align-items-center justify-content-center"
                    for="option4"
                    >綜合</label
                  >
                </div>
                <h4 class="fw-medium fs-3 mb-3">選擇規格</h4>
                <div class="d-flex flex-wrap g-3">
                  <input
                    type="radio"
                    class="btn-check"
                    name="size"
                    id="size-1"
                    autocomplete="off"
                    checked
                  />
                  <label
                    class="production-modal-speci-btn d-flex me-3 flex-column align-items-center"
                    for="size-1"
                    >4磅(袋)<span class="text-neutral-500 fs-1  fw-normal"
                      >$280/磅</span
                    ></label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="size"
                    id="size-2"
                    autocomplete="off"
                    disabled
                  />
                  <label
                    class="production-modal-speci-btn d-flex me-3 flex-column align-items-center bg-neutral-100 text-neutral-400"
                    for="size-2"
                    >4磅x2(袋)<span class="fs-1 fw-normal"
                      >完售</span
                    ></label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="size"
                    id="size-3"
                    autocomplete="off"
                    checked
                  />
                  <label
                    class="production-modal-speci-btn d-flex me-3 flex-column align-items-center"
                    for="size-3"
                    >7磅(袋)<span class="text-neutral-500 fs-1  fw-normal"
                      >$244/磅</span
                    ></label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="size"
                    id="size-4"
                    autocomplete="off"
                    checked
                  />
                  <label
                    class="production-modal-speci-btn d-flex me-3 flex-column align-items-center"
                    for="size-4"
                    >12磅(袋)<span class="text-neutral-500 fs-1  fw-normal"
                      >$210/磅</span
                    ></label
                  >
                </div>
                <h4 class="fw-normal fs-3 mb-3">方案</h4>
                <div class="d-flex mb-5 mb-lg-6">
                  <input
                    type="radio"
                    class="btn-check"
                    name="plan"
                    id="plan-1"
                    autocomplete="off"
                    checked
                  />
                  <label
                    class="modal-btn d-flex me-3 flex-column align-items-center"
                    for="plan-1"
                    >$ 598<span class="text-neutral-500 fs-1"
                      >非會員</span
                    ></label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="plan"
                    id="plan-2"
                    autocomplete="off"
                    checked
                  />
                  <label
                    class="modal-btn d-flex me-3 flex-column align-items-center"
                    for="plan-2"
                    >$ 398<span class="text-neutral-500 fs-1"
                      >會員現折 200</span
                    ></label
                  >
                </div>
                <div
                  class="rounded-full text-center bg-primary-300 py-3 mt-auto d-none d-lg-block"
                  style="width: 460px; bottom: 0px; right: 0px"
                >
                  <a class="d-block fw-medium link-neutral-0" href="#"
                    >加入購物車</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer rounded-0 border-0 p-5 pt-6 d-lg-none">
            <div class="w-100 rounded-full text-center bg-primary-300 py-3">
              <a class="d-block fw-medium link-neutral-0" href="#"
                >加入購物車</a
              >
            </div>
          </div>
          <div
            class="modal-footer lg-modal-footer p-0 border-0 d-none d-lg-block"
          ></div>
        </section>
      </div>
    </main>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
    <!-- //swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <!-- 縮略圖 -->
    <script>
      var swiper = new Swiper(".thumbs-Swiper", {
        spaceBetween: 12,
        slidesPerView: 5,
        freeMode: true,
        watchSlidesProgress: true,
        breakpoints: {
          992: {
            //当屏幕宽度大于等于1280
            spaceBetween: 12,
            slidesPerView: 3.5,
            slidesOffsetBefore: 100,
            navigation: {
              nextEl: ".swiper-button-next-2",
              prevEl: ".swiper-button-prev-2",
            },
          },
        },
      });
      var swiper2 = new Swiper(".thumbs-Swiper-2", {
        spaceBetween: 16,
        // navigation: {
        //   nextEl: ".swiper-button-next",
        //   prevEl: ".swiper-button-prev",
        // },
        breakpoints: {
          992: {
            //当屏幕宽度大于等于1280
            spaceBetween: 24,
          },
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>
  </body>
</html>
